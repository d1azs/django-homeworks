<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>
        {% if object %}Редагування товару {{ object.id }}{% else %}Створення нового товару{% endif %}
    </title>
</head>
<body>
    <h1>
        {% if object %}Редагування товару {{ object.item_name }}{% else %}Створення нового товару{% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зберегти</button>
    </form>

    <p>
        <a href="{% url 'products' %}">Назад до списку</a> |
        <a href="/">На головну</a>
    </p>
</body>
</html>
